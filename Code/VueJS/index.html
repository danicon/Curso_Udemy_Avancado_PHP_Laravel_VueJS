<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
       <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave  +' - '+ curso"></li>
       </ul>
       <hr>
       <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2"> <!-- destructuring assignment -->
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>
            </tbody>
       </table>
    </div>

    <script>
        // options = {
        //     el: '#app', // # para selecionar por id | . para selecionar por classe
        //     data: { // variaveis/atributos reativos
        //         mensagem: 'Primeiro template controlado pelo Vue'
        //     }
        // }

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por classe
            data: { 
                cursos: ['laravel', 'Web Completo', 'Banco de dados', 'Solid', 'Angular'],
                cursos2: {
                    1000: { 
                        titulo: 'Laravel', 
                        descricao: 'Domine o framework PHP mais poderoso do mundo' 
                    },
                    1001: {
                        titulo: 'Banco de dados',
                        descricao: 'Aprenda os principais BDs relacionados do mercado' 
                    }
                }
            }, // variaveis/atributos reativos 
            methods: {
                      
            }

        }) //vm = view model

        // console.log(vm) //vm é o objeto Vue que foi criado

    </script>
</body>
</html>
