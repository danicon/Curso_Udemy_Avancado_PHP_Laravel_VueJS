<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ mensagem }}<br>
        Valor Total: {{ valorTotal}}<br>
        Logado: {{ logado }}<br>
        Hobbie: {{ hobbies[3] }}<br>
        Perfil: {{ perfil.site }}, {{ perfil.cursos[0].nome }}
    </div>

    <script>
        // options = {
        //     el: '#app', // # para selecionar por id | . para selecionar por classe
        //     data: { // variaveis/atributos reativos
        //         mensagem: 'Primeiro template controlado pelo Vue'
        //     }
        // }

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por classe
            data: { // variaveis/atributos reativos
                mensagem: 'Primeiro template controlado pelo Vue', //string
                valorTotal: 150.47, //float
                logado: false, //booleano
                hobbies: [
                    'Dormir',
                    'Colecionar videos games antigos',
                    'Correr',
                    'Trilhas'
                ],
                perfil: {
                    nome: 'Daniel Alferes',
                    site: 'daniel.net.br',
                    idade: 24,
                    cursos: [
                        {
                            nome: 'Laravel',
                            cargaHoraria: '50 horas',
                        },
                        {
                            nome: 'Banco de dados não relacional',
                            cargaHoraria: '40 horas'
                        }
                    ]
                }
            }
        }) //vm = view model

        // console.log(vm) //vm é o objeto Vue que foi criado

    </script>
</body>
</html>
