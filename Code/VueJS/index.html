<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
    </div>

    <script>
        // options = {
        //     el: '#app', // # para selecionar por id | . para selecionar por classe
        //     data: { // variaveis/atributos reativos
        //         mensagem: 'Primeiro template controlado pelo Vue'
        //     }
        // }

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por classe
            data: { 
                n1: 10,
                n2: 5
            }, // variaveis/atributos reativos 
            methods: {
                somar: function somar() { // covencional
                    return this.n1 + this.n2
                },
                subtrair: function() { //anônima
                    return this.n1 - this.n2
                },
                multiplicar: () => { //arrow function
                    return this.n1 * this.n2 //contexto léxico
                },
                dividir() { //forma enxuta de definir os pares de chave/valor
                    return this.n1 / this.n2
                }
            }

        }) //vm = view model

        // console.log(vm) //vm é o objeto Vue que foi criado

    </script>
</body>
</html>
