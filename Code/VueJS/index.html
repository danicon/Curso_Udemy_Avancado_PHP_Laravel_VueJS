<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title>Document</title>
    <style>
        .verde {
            background-color:green;
        }

        .branco {
            background-color:white;
        }

        .azul {
            background-color:blue;
        }

        .vermelho {
            background-color:red;
        }

        .borda {
            border: 1px solid;
        }

        .div-principal {
            width: 200px;
            height: 200px;
        }

        .div-comum {
            width: 50px;
            height: 50px;
            display: inline-block
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="borda div-principal" :class="cor">
            Cor: {{ cor }}
            <br>
            Posição X do Mouse: {{ posicaoX }}
            Posição Y do Mouse: {{ posicaoY }}
        </div>
        <hr>
        <div @click="mudarCor('verde')" class="borda div-comum"></div>
        <div 
            class="borda div-comum" 
            @mouseover="mudarCor('azul')" 
            @mouseout="mudarCor('vermelho')">
        </div>
        <div class="borda div-comum" @mousemove="coordenadas($event)"></div>
    </div>

    <script>
        // options = {
        //     el: '#app', // # para selecionar por id | . para selecionar por classe
        //     data: { // variaveis/atributos reativos
        //         mensagem: 'Primeiro template controlado pelo Vue'
        //     }
        // }

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por classe
            data: { 
                cor: 'branco',
                posicaoX: 0,
                posicaoY: 0
            }, // variaveis/atributos reativos 
            methods: {
                mudarCor(c) {
                    this.cor = c
                },
                coordenadas(e) {
                    this.posicaoX = e.clientX
                    this.posicaoY = e.clientY
                    // console.log(e.clientX, e.clientY)
                }
            }

        }) //vm = view model

        // console.log(vm) //vm é o objeto Vue que foi criado

    </script>
</body>
</html>
