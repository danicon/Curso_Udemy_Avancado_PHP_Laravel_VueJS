<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
       <span>Paciente: </span><input type="text" v-model="paciente">
       <br>
       <ul>
            <li v-for="p in lista">{{ p.nome }}, {{ p.idade }}</li>
       </ul>
    </div>

    <script>
        // options = {
        //     el: '#app', // # para selecionar por id | . para selecionar por classe
        //     data: { // variaveis/atributos reativos
        //         mensagem: 'Primeiro template controlado pelo Vue'
        //     }
        // }

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por classe
            data: { 
              paciente: '',
              pacientes: [
                { nome: 'Jorge Sant Ana', idade: 32 },
                { nome: 'João Santos', idade: 45 },
                { nome: 'José Augusto', idade: 18 },
                { nome: 'Junior Silva', idade: 20 },
                { nome: 'Julho Nogueira', idade: 50 }
              ],
              lista: []
            }, // variaveis/atributos reativos 
            methods: {
                
            },
            computed: {
                
            },
            watch: {
                paciente(valorNovo) {
                    // console.log(valorNovo);
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                }
            }

        }) //vm = view model

        // console.log(vm) //vm é o objeto Vue que foi criado

    </script>
</body>
</html>
