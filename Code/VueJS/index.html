<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title>Document</title>
    <style>
        .verde {
            background-color:green;
        }

        .azul {
            background-color:blue;
        }
    </style>
</head>
<body>
    <div id="app">
      <input type="text" @keyup="imprimirTexto('Enviando parametro', 5)">
      <button @click="mensagemAlerta()">Botão</button>
    </div>

    <script>
        // options = {
        //     el: '#app', // # para selecionar por id | . para selecionar por classe
        //     data: { // variaveis/atributos reativos
        //         mensagem: 'Primeiro template controlado pelo Vue'
        //     }
        // }

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por classe
            data: { 
              xyz: true
            }, // variaveis/atributos reativos 
            methods: {
                imprimirTexto(t, n) {
                    console.log(t)
                    console.log(n)
                    console.log(this.xyz)
                },
                mensagemAlerta() {
                    alert('Mensagem de alerta')
                }
            }

        }) //vm = view model

        // console.log(vm) //vm é o objeto Vue que foi criado

    </script>
</body>
</html>
