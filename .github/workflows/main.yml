name: Deploy Laravel Windows

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Verificar se o Secret est√° carregado
        run: |
          if [ -z "${SSH_PRIVATE_KEY}" ]; then
            echo "Erro: A chave SSH n√£o foi carregada!"
            exit 1
          else
            echo "A chave SSH foi carregada com sucesso."
          fi
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 192.168.1.102 >> ~/.ssh/known_hosts
          ls -la ~/.ssh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy no Windows Server
        run: |
          ssh cduser@192.168.1.102 'powershell -Command "& { 
            Write-Output \"Iniciando deployment...\";
            cd C:\Users\cduser\Projeto;

            Write-Output \"Fazendo git pull...\";
            git pull origin main;
            if ($?) { Write-Output \"‚úî Git pull bem-sucedido\" } else { Write-Output \"‚ùå Erro no git pull\"; exit 1 }

            Write-Output \"Instalando depend√™ncias do Composer...\";
            composer install --no-interaction --prefer-dist;
            if ($?) { Write-Output \"‚úî Instala√ß√£o do Composer bem-sucedida\" } else { Write-Output \"‚ùå Erro no Composer install\"; exit 1 }

            Write-Output \"Executando migrations...\";
            php artisan migrate --force;
            if ($?) { Write-Output \"‚úî Migra√ß√£o bem-sucedida\" } else { Write-Output \"‚ùå Erro nas migrations\"; exit 1 }

            Write-Output \"Limpando e cacheando configura√ß√µes...\";
            php artisan config:cache;
            if ($?) { Write-Output \"‚úî Cache de configura√ß√£o bem-sucedido\" } else { Write-Output \"‚ùå Erro no cache de configura√ß√£o\"; exit 1 }

            Write-Output \"üéâ Deployment conclu√≠do com sucesso!\";
          }"'
